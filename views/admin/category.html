<head>
    <title>Category</title>
    <!--<script src="javascripts\categoryController.js"></script>-->
</head>

<body>
    <h4>Category</h4>
    <hr/>
    <table st-table="displayedCollection" st-safe-src="categories" class="table table-hover table-condensed">
        <thead>
            <tr>
                <th st-sort="Id">ID</th>
                <th st-sort="CategoryCode">CategoryCode</th>
                <th st-sort="CategoryName">CategoryName</th>
                <th st-sort="IsActive">IsActive</th>
                <th></th>
            </tr>
        </thead>
        <tbody>
            <tr ng-repeat="category in displayedCollection">
                <td>{{category.Id}}</td>
                <td>{{category.CategoryCode}}</td>
                <td>{{category.CategoryName}}</td>
                <td>{{category.IsActive}}</td>
                <td>
                    <span ng-click="edit(category)" class="btn btn-primary">Edit</span>
                    <span ng-click="delete(category)" class="btn btn-danger">Delete</span>
                </td>
            </tr>
        </tbody>
    </table>
</body>
